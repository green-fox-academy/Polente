<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Array Handler</title>
</head>

<body>
    <div class="container">
        <form id="array-handler" method="POST" action="/array">
            <label for="array">What is your array?</label>
            <input type="text" name="array" style="display: block" />
            <label for="what">What do you want to do with your array?</label>
            <input type="text" name="what" style="display: block" />
            <input type="submit" value="submit" />
        </form>
        <script src="./app.js"></script>
    </div>
</body>

</html>
