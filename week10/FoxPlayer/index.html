<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/9afd35e129.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>FoxPlayer</title>
  </head>
  <body>
    <div id="container">
      <div class="logo">
        <img class="playerLogo" src="./img/foxplayer.png" />
      </div>
      <div class="artwork">Artwork</div>
      <div class="current"><h1>Currently Playing</h1></div>
      <div class="playlists"><i class="fas fa-plus"></i></div>
      <div class="tracks">
        <!-- <form action="/" method="POST">
          <input type="text" id="song" />
          <input type="submit" value="request" />
        </form> -->
      </div>
      <div class="media">
        <figure>
          <figcaption>Listen:</figcaption>
          <audio controls="controls"></audio>
        </figure>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
