<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>FoxPlayer</title>
  </head>
  <body>
    <div id="container">
      <div class="logo">
        <img class="playerLogo" src="./img/foxplayer.png" />
      </div>
      <div class="artwork">Artwork</div>
      <div class="current">Currently Playing</div>
      <div class="playlists">Playlist</div>
      <div class="tracks">All Tracks</div>
      <div class="media">
        <figure>
          <figcaption>Listen to Purple Drift:</figcaption>
          <audio controls="controls"></audio>
        </figure>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
