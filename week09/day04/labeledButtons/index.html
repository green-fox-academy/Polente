<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/caf3a6b759.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Labeled Buttons</title>
  </head>
  <body>
    <main>
      <div id="trash">
        <button data-action="delete">
          <i class="far fa-trash-alt trash"></i>
          <i class="fas fa-question question"></i>
          <i class="fas fa-check confirm"></i>
        </button>
        <div class="arrow"></div>
        <span class="delete">Delete</span>
        <span class="questionmark">Sure?</span>
        <span class="done">Done</span>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
