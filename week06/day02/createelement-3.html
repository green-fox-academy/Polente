<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
    <style>
        div#pets {}
    </style>
</head>

<body>
    <div id="pets"></div>

    <!-- You can work in the html or in a separate js file. Like:-->

    <script>
        const kids = [{
                'petName': 'Wattled crane',
                'owner': 'Bryant'
            },
            {
                'petName': 'Devil, tasmanian',
                'owner': 'Alejandro'
            },
            {
                'petName': 'Mynah, common',
                'owner': 'Nelie'
            },
            {
                'petName': 'Dolphin, common',
                'owner': 'Mariele'
            },
            {
                'petName': 'Gray duiker',
                'owner': 'Maddalena'
            },
            {
                'petName': 'Crab (unidentified)',
                'owner': 'Lucine'
            },
            {
                'petName': 'Ant (unidentified)',
                'owner': 'Lorianna'
            },
            {
                'petName': 'Bison, american',
                'owner': 'Tommie'
            },
            {
                'petName': 'Yellow mongoose',
                'owner': 'Vivyan'
            },
            {
                'petName': 'Carpet snake',
                'owner': 'Veda'
            },
            {
                'petName': 'Lesser mouse lemur',
                'owner': 'Isidor'
            },
        ];

        //   1) Create an <article> element for each kid

        //   2) Create a <h3> and a <p> element for each article and append them as a child to the <article>
        //       - The H3 should contain the owner's name
        //       - The p should contain the pet's name

        //   3) Add the article to the pets div.

        for (let i = 0; i < kids.length; i++) {
            let kid = document.createElement('article')
            document.body.appendChild(kid)

        }
        let articleArr = document.querySelectorAll('article')
        for (let i = 0; i < articleArr.length; i++) {
            let h3 = document.createElement('h3')
            let p = document.createElement('p')
            articleArr[i].appendChild(h3)
            articleArr[i].appendChild(p)
        }
        let h3tags = document.querySelectorAll('h3');
        let pTags = document.querySelectorAll('p');
        for (let i = 0; i < h3tags.length; i++) {
            h3tags[i].innerHTML = `${kids[i].owner}`
            pTags[i].innerHTML = `${kids[i].petName}`
        }
        for (let index = 0; index < articleArr.length; index++) {
            document.getElementById('pets').appendChild(articleArr[index])
        }
        console.log(h3tags)
    </script>
</body>

</html>
